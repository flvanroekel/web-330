  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Exercise 5.2 - The Proxy Pattern</h2>
        <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>
       
        <br />
       
        <span id="spanProxyResults"></span>
      </div>
    </div>

    <script>
      $(function () {

        var food = {
            type: "Vegetable",
            kind: "Peas",
            display: function () {
                $("#spanProxyResults").html("");

                $("#spanProxyResults").append("<br />Type: " + this.type + "<br />" + "Kind: " + this.kind);
            }
        };
       
        $("#btnPreviewProxy").click($.proxy(food, "display"));
    
    });
       

    </script>
  </body>
